        // --- AUDIO ENGINE ---
        class AmbientSynth {
            constructor() { this.ctx = null; this.nodes = []; }
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); }
            stop() { this.nodes.forEach(n => { try { n.stop(); n.disconnect(); } catch(e){} }); this.nodes = []; }
            play(type) {
                this.init(); this.stop(); if (this.ctx.state === 'suspended') this.ctx.resume();
                const ctx = this.ctx;
                const bufferSize = 2 * ctx.sampleRate;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = ctx.createBufferSource(); noise.buffer = buffer; noise.loop = true;
                const gain = ctx.createGain(); const filter = ctx.createBiquadFilter();
                
                if (type === 'waves') { filter.type = 'lowpass'; filter.frequency.value = 400; gain.gain.value = 0.15; const lfo = ctx.createOscillator(); lfo.frequency.value = 0.1; const lg = ctx.createGain(); lg.gain.value = 300; lfo.connect(lg); lg.connect(filter.frequency); lfo.start(); this.nodes.push(lfo); }
                else if (type === 'engine') { filter.type = 'lowpass'; filter.frequency.value = 120; gain.gain.value = 0.25; }
                else if (type === 'rain') { filter.type = 'lowpass'; filter.frequency.value = 800; gain.gain.value = 0.1; }
                else if (type === 'underwater') { filter.type = 'lowpass'; filter.frequency.value = 200; filter.Q.value = 10; gain.gain.value = 0.3; }
                else if (type === 'wind') { filter.type = 'bandpass'; filter.frequency.value = 600; filter.Q.value = 1; gain.gain.value = 0.1; const lfo = ctx.createOscillator(); lfo.frequency.value = 0.2; const lg = ctx.createGain(); lg.gain.value = 200; lfo.connect(lg); lg.connect(filter.frequency); lfo.start(); this.nodes.push(lfo); }
                
                noise.connect(filter); filter.connect(gain); gain.connect(ctx.destination); noise.start(); this.nodes.push(noise);
            }
        }

        function PipelineMaster() {
            const [currentTheme, setCurrentTheme] = useState('MARINE');

            const [toast, setToast] = useState(null);

            const [autoStart, setAutoStart] = useState(false);
            const [customTimes, setCustomTimes] = useState({ WORK: 25, SHORT_BREAK: 5, LONG_BREAK: 15 });

            const [selectedWorkDuration, setSelectedWorkDuration] = useState(25);
            const [timeLeft, setTimeLeft] = useState(customTimes.WORK * 60);
            const [totalTime, setTotalTime] = useState(customTimes.WORK * 60);
            const [isActive, setIsActive] = useState(false);
            
            const [currentSound, setCurrentSound] = useState('mute');

            const [tideLevel, setTideLevel] = useState(0);
            const [wavePath, setWavePath] = useState("");
            const [shipYOffset, setShipYOffset] = useState(0);
            const [randomEvent, setRandomEvent] = useState(null);
            const [buoyState, setBuoyState] = useState({ active: true, x: 120, yOffset: 0, type: 'GREEN' });
            const [visualProgress, setVisualProgress] = useState(0);

            const audioSynth = useRef(new AmbientSynth());
            const timerRef = useRef(null);
            const endTimeRef = useRef(null);
            const weatherTimerRef = useRef(null);
            const eventTimerRef = useRef(null);
            const factTimerRef = useRef(null);

            const skylineData = useMemo(() => {
                const buildings = [];
                for(let i=0; i<15; i++) {
                    const width = 3 + Math.random() * 5;
                    const height = 5 + Math.random() * 15;
                    const windows = [];
                    const rows = Math.floor(height * 2);
                    const cols = Math.floor(width);
                    for(let r=0; r<rows; r++) {
                        for(let c=0; c<cols; c++) {
                            if(Math.random() > 0.6) {
                                windows.push({ top: r * 0.5 + 0.2, left: c * 0.8 + 0.2, on: Math.random() > 0.5 });
                            }
                        }
                    }
                    buildings.push({
                        width, height, margin: Math.random() * 1, 
                        color: Math.random() > 0.5 ? 'bg-slate-700' : 'bg-slate-800',
                        windows
                    });
                }
                return buildings;
            }, []);

            const showToast = (message, type = 'info') => {
                setToast({ message, type });
                setTimeout(() => setToast(null), 3000);
            };

            const formatTime = (s) => `${Math.floor(s / 60).toString().padStart(2, '0')}:${(s % 60).toString().padStart(2, '0')}`;

            const toggleLock = async () => {
                if (!isLocked) {
                    showToast("ðŸ”’ Meminta akses Fullscreen...", "info");
                    try {
                        const elem = document.documentElement;
                        if (elem.requestFullscreen) await elem.requestFullscreen();
                        else if (elem.webkitRequestFullscreen) await elem.webkitRequestFullscreen();
                        else if (elem.msRequestFullscreen) await elem.msRequestFullscreen();
                        showToast("âœ… Mode Fokus Aktif", "success");
                    } catch (e) { 
                        console.log("Fullscreen blocked", e);
                        showToast("âš ï¸ Fullscreen ditolak. Mode Fokus Jendela aktif.", "error"); 
                    }
                    setIsLocked(true); setIsMenuOpen(false);
                } else {
                    try {
                        if (document.exitFullscreen) await document.exitFullscreen();
                        else if (document.webkitExitFullscreen) await document.webkitExitFullscreen();
                    } catch (e) {}
                    setIsLocked(false); showToast("ðŸ”“ Mode Fokus Nonaktif", "info");
                }
            };

            const switchMode = (nextMode) => {
                setMode(nextMode);
                const duration = customTimes[nextMode] * 60;
                setTotalTime(duration);
                setTimeLeft(duration);
                const list = FACT_DATABASE[currentTheme] || FACT_DATABASE['MARINE'];
                setFact(list[Math.floor(Math.random() * list.length)]);

                if (autoStart) {
                    setIsActive(true);
                    endTimeRef.current = Date.now() + duration * 1000;
                } else {
                    setIsActive(false);
                    endTimeRef.current = null;
                }
            };

            useEffect(() => {
                let interval = null;
                if (isActive) {
                    if (!endTimeRef.current) endTimeRef.current = Date.now() + timeLeft * 1000;
                    interval = setInterval(() => {
                        const now = Date.now();
                        const distance = endTimeRef.current - now;
                        const secondsLeft = Math.ceil(distance / 1000);

                        if (secondsLeft >= 0) {
                            setTimeLeft(secondsLeft);
                            if (!document.hidden) document.title = `${formatTime(secondsLeft)} - ${mode}`;
                        } else {
                            clearInterval(interval);
                            setIsActive(false);
                            endTimeRef.current = null;
                            setTimeLeft(0);
                            document.title = "MISSION COMPLETE!";
                            audioSynth.current.stop();

                            if (Notification.permission === "granted") {
                                new Notification("Mission Complete!", {
                                    body: mode === 'WORK' ? "Work session finished. Take a break!" : "Break over. Back to work!",
                                    icon: "https://cdn-icons-png.flaticon.com/512/2921/2921226.png"
                                });
                            }
                            const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
                            audio.play().catch(e => console.log("Audio play failed", e));

                            if (mode === 'WORK') {
                                const newCount = pomodoroCount + 1;
                                setPomodoroCount(newCount);
                                if (newCount % 4 === 0) {
                                    switchMode('LONG_BREAK');
                                    showToast("ðŸŽ‰ Long Break dimulai!", "success");
                                } else {
                                    switchMode('SHORT_BREAK');
                                    showToast("â˜• Short Break.", "success");
                                }
                            } else {
                                switchMode('WORK');
                                showToast("ðŸ”¨ Kembali Bekerja!", "info");
                            }
                        }
                    }, 1000);
                } else {
                    endTimeRef.current = null;
                    if (!document.hidden) document.title = "ENGINEERING FLOW: Paused";
                }
                return () => clearInterval(interval);
            }, [isActive, mode, autoStart, customTimes, pomodoroCount]);

            useEffect(() => {
                if (isActive) {
                    weatherTimerRef.current = setInterval(() => {
                        const keys = Object.keys(WEATHERS);
                        setWeather(WEATHERS[keys[Math.floor(Math.random() * keys.length)]]);

                    if (currentTheme === 'MARINE') {
                        eventTimerRef.current = setInterval(() => {
                            if (Math.random() < 0.3) {
                                setRandomEvent('POLICE');
                                setTimeout(() => setRandomEvent(null), 25000);
                            }
                        }, 45000);
                    }
                }
                return () => { clearInterval(weatherTimerRef.current); clearInterval(eventTimerRef.current); };
            }, [isActive, currentTheme]);

            useEffect(() => {
                let animationFrame;
                const updateVisuals = () => {
                    const targetProgress = Math.max(0, Math.min(100, ((totalTime - timeLeft) / totalTime) * 100));
                    setVisualProgress(prev => {
                        const diff = targetProgress - prev;
                        return Math.abs(diff) < 0.01 ? targetProgress : prev + diff * 0.05;
                    });

                    if (currentTheme === 'MARINE') {
                        const time = Date.now() / 1000;
                        const tide = Math.sin(time * 0.3) * 10; 
                        setTideLevel(tide);
                        const waveAmp = 1.5; const waveFreq = 0.1; const waveSpeed = 2;

                        for (let x = 0; x <= 100; x++) wavePoints.push([x, Math.sin((x * waveFreq) + (time * waveSpeed)) * waveAmp]);

                        const shipStart = 10; const shipEnd = 85;
                        const currentShipX = shipStart + (visualProgress / 100) * (shipEnd - shipStart);
                        setShipYOffset(Math.sin((currentShipX * waveFreq) + (time * waveSpeed)) * waveAmp);

                        setBuoyState(prev => {
                            let newX = prev.x - 0.1; if (newX < -20) newX = 120;
                            return { ...prev, x: newX, yOffset: Math.sin((newX * waveFreq) + (time * waveSpeed)) * waveAmp };
                        });
                    }
                    animationFrame = requestAnimationFrame(updateVisuals);
                };
                animationFrame = requestAnimationFrame(updateVisuals);
                return () => cancelAnimationFrame(animationFrame);
            }, [timeLeft, totalTime, visualProgress, currentTheme]);

            useEffect(() => {
                if (isActive && currentSound !== 'mute') audioSynth.current.play(currentSound);
                else audioSynth.current.stop();
                return () => audioSynth.current.stop();
            }, [isActive, currentSound]);

            const toggleTimer = () => setIsActive(!isActive);
            const resetTimer = () => { if(window.confirm("Abort Mission?")) switchMode(mode); };

            const renderMenu = () => (
                <div className={`absolute top-0 right-0 z-50 bg-slate-900 border-l border-slate-700 h-full w-80 shadow-2xl transform transition-transform duration-300 overflow-y-auto ${isMenuOpen ? 'translate-x-0' : 'translate-x-full pointer-events-none'}`}>
                    <div className="p-4 flex justify-between items-center border-b border-slate-800">
                        <h2 className="font-bold text-white flex items-center gap-2"><Icons.Settings size={18}/> SETTINGS</h2>
                        <button onClick={() => setIsMenuOpen(false)}><Icons.X className="text-slate-400 hover:text-white"/></button>
                    </div>
                    <div className="p-4 space-y-6">
                        <div>
                            <h3 className="text-xs font-bold text-slate-500 mb-2 uppercase">Custom Timers (Min)</h3>
                            <div className="grid grid-cols-3 gap-2">

                        <div className={`fixed bottom-8 left-1/2 -translate-x-1/2 z-50 px-4 py-2 rounded-lg text-sm font-bold shadow-lg animate-toast flex items-center gap-2 ${toast.type === 'error' ? 'bg-red-900 text-red-200 border border-red-700' : toast.type === 'success' ? 'bg-green-900 text-green-200 border border-green-700' : 'bg-slate-800 text-white border border-slate-600'}`}>
                            {toast.type === 'error' && <Icons.AlertCircle size={16}/>}
                            {toast.type === 'success' && <Icons.CheckCircle size={16}/>}
                            {toast.message}
                        </div>
                    )}
                    <style dangerouslySetInnerHTML={{__html: `
                        @keyframes slideDown { from { background-position: 0 0; } to { background-position: 0 100%; } }
                        .animate-slide-down { animation: slideDown 1s linear infinite; }
                        @keyframes lightning { 0%, 90% { opacity: 0; } 92% { opacity: 1; } 94% { opacity: 0; } 96% { opacity: 1; } 100% { opacity: 0; } }
                        .animate-lightning { animation: lightning 5s infinite; }
                        @keyframes patrol-boat { 0% { left: -100px; } 100% { left: 110%; } }
                        .animate-patrol-boat { animation: patrol-boat 25s linear forwards; }
                        @keyframes boom-dig { 0% { transform: rotate(-45deg); } 30% { transform: rotate(-20deg); } 60% { transform: rotate(-60deg); } 100% { transform: rotate(-45deg); } }
                        .animate-boom-dig { animation: boom-dig 6s ease-in-out infinite; }
                        @keyframes stick-dig { 0% { transform: rotate(90deg); } 30% { transform: rotate(45deg); } 50% { transform: rotate(110deg); } 100% { transform: rotate(90deg); } }
                        .animate-stick-dig { animation: stick-dig 6s ease-in-out infinite; }
                        @keyframes bucket-dig { 0% { transform: rotate(-45deg); } 40% { transform: rotate(0deg); } 60% { transform: rotate(-90deg); } 100% { transform: rotate(-45deg); } }
                        .animate-bucket-dig { animation: bucket-dig 6s ease-in-out infinite; }
                        @keyframes truck-cycle { 0% { left: -20%; } 30% { left: 20%; } 70% { left: 20%; } 100% { left: 120%; } }
                        .animate-truck-cycle { animation: truck-cycle 15s ease-in-out infinite; }
                        @keyframes spin-drum { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
                        .animate-spin-drum { animation: spin-drum 2s linear infinite; }
                        @keyframes dump-cycle { 0% { right: -20%; } 30% { right: 10%; } 70% { right: 10%; } 100% { right: 120%; } }
                        .animate-dump-cycle { animation: dump-cycle 18s ease-in-out infinite; }
                        @keyframes bed-tilt { 0%, 30% { transform: rotate(0deg); } 40%, 60% { transform: rotate(-30deg); } 70%, 100% { transform: rotate(0deg); } }
                        .animate-bed-tilt { animation: bed-tilt 18s ease-in-out infinite; }
                        @keyframes crane-swing { 0% { transform: rotate(0deg); } 25% { transform: rotate(-20deg); } 75% { transform: rotate(20deg); } 100% { transform: rotate(0deg); } }
                        .animate-crane-swing { animation: crane-swing 12s ease-in-out infinite; }
                        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
                        .animate-toast { animation: fade-in-up 0.3s ease-out forwards; }
                        @keyframes rain-fall { 0% { background-position: 0 0; } 100% { background-position: 10% 100vh; } }
                        .animate-rain-fall { animation: rain-fall 1s linear infinite; }
                    `}} />
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PipelineMaster />);
    </script>
